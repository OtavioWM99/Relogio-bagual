<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Sombrio</title>
    <link rel="stylesheet" href="arrependimento.css">
</head>
<body>
    <div class="container">
        <div class="relogio-sombrio">
            <div class="ponteiro destinoFinal" id="ponteiro-hora"></div> <!-- Ponteiro das horas -->
            <div class="ponteiro decadencia" id="ponteiro-minuto"></div> <!-- Ponteiro dos minutos -->
            <div class="ponteiro ultimaBatida" id="ponteiro-segundo"></div> <!-- Ponteiro dos segundos -->
            <div class="centro"></div> <!-- Centro do relógio -->
            <div class="numero" style="top: 10px; left: 50%; transform: translateX(-50%);">12</div>
            <div class="numero" style="top: 50%; left: 10px; transform: translateY(-50%);">9</div>
            <div class="numero" style="top: 50%; right: 10px; transform: translateY(-50%);">3</div>
            <div class="numero" style="top: 90%; left: 50%; transform: translateX(-50%);">6</div>
        </div>
        <div id="fimDosTempos" class="tempo"></div> <!-- Contador de tempo fora do relógio -->

        <!-- Instrução para o usuário -->
        <p class="instrucoes">Clique no botão abaixo para permitir a ativação de som na página:</p>
        
        <button id="iniciar-som">Ativar Som</button> <!-- Botão para iniciar som -->
        
        <div id="audio-alert" class="audio-alert">Áudio Ativado, o sino tocará quando chegar aos 45 minutos.</div> <!-- Pop-up de aviso -->
    </div>
    <audio id="sino" src="sino.mp3" preload="auto"></audio> <!-- Adicione sua fonte de som aqui -->
    <script src="help.js"></script>
</body>
</html>
